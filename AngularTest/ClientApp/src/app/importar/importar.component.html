


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3 class="display-4">Importar contactos</h3>
    <p class="lead">Utilizado esta opci√≥n podra agregar contactos en grandes cantidades.</p>

    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-3">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">Seleccionar archivo .xlsx</button>
      </div>
      <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
    </div>

  </div>
</div>
