<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Contacto nuevo</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="contactoForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">

    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" class="form-control" [ngClass]="{ 'is-invalid': !nombre?.valid && (nombre?.dirty || nombre?.touched) }" name="nombre" formControlName="nombre" maxlength="100" autocomplete="off">
      <div *ngIf="!nombre?.valid && (nombre?.dirty || nombre?.touched)" class="invalid-feedback">
        Nombre es requerido.
      </div>
    </div>
    <!--<div *ngIf="!nombre?.valid && (nombre?.dirty || nombre?.touched)">
    <div [hidden]="!nombre?.errors?.required">
      Nombre es requerido
    </div>
  </div>-->

    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text" id="direccion" class="form-control" name="direccion" formControlName="direccion" maxlength="200" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono *</label>
      <input type="text" id="telefono" class="form-control" [ngClass]="{ 'is-invalid': !telefono?.valid && (telefono?.dirty || telefono?.touched) }" name="telefono" formControlName="telefono" maxlength="50" autocomplete="off">
      <div *ngIf="!telefono?.valid && (telefono?.dirty || telefono?.touched)" class="invalid-feedback">
        Telefono es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="curp">CURP</label>
      <input type="text" id="curp" class="form-control" name="curp" formControlName="curp" maxlength="18" autocomplete="off">
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" [disabled]="!contactoForm.valid">Guardar</button>
  </div>
</form>
